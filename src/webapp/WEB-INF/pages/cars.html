<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <th>Модель</th>
                <th>Серия</th>
                <th>Цена</th>
                <th>Категория</th>
            </tr>

            <tr th:each="car : ${cars}">
                <td th:utext="${car.getModelCar()}">index</td>
                <td th:utext="${car.getSeries()}">count</td>
                <td th:utext="${car.getPrice()}">size</td>
                <td th:utext="${car.getCategory()}">even</td>
            </tr>
        </table>
    </div>
</body>
</html>
